<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET 请求</title>
</head>
<body>
    <!--  从前端发送Ajax请求，然后利用nodejs创建服务器、中间件，获取不同网站的数据，利用网站提供的API接口 -->
    <h1>中间件解决跨域问题</h1>


    <script>
        // 利用猫眼网站API 去获取数据
      fetch('http://localhost:3000/api/list').then(res=>res.json()).then(res=>{console.log(res)})

    </script>
</body>
