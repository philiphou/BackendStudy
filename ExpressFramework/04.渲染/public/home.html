<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>我是HOME 页面</h1>
    <ul class="list"></ul>
    <script>
      fetch("/home/list")
        .then((res) => res.json())
        .then((data) => {
            console.log(data)
            render(data);
        });
        function render(data){
           var list= data.map(e=>
             `<li>${e}</li>` 
            )
            console.log(list.join(''))
            var oul=document.getElementsByClassName('list')[0]
            oul.innerHTML=list.join('')
        }

    </script>
  </body>
</html>
